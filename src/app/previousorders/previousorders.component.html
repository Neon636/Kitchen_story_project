<div class="component">
  <h1 class="mt-5">My Orders</h1>
  <p>
  <div class="card text-center" *ngIf="ordereditems.length" >
    <div *ngFor="let order of ordereditems; let i = index">
     
    <div class="card-header" data-bs-toggle="collapse" role="button" href="#collapseid" aria-expanded="false" aria-controls="collapseExample">
      Order date: {{order.orderdate}}
    </div>
    <div class="card-body" id="collapseid">
      <p><b>Order ID: {{order.orderid}}</b></p>
      <p>Total Price:</p>
      <table class="table" >
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Weight</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <ng-container>
          <tbody>
            <tr *ngFor="let item of order.cakes; ">
              <td>{{item.name}}</td>
              <td><img style="width: 60px; height: 60px;" [src]="item.image" alt=""></td>
              <td>{{item.price*item.quantity}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.weight}}</td>
              <td *ngIf="status" style="color: green;">delivered</td>
              <td *ngIf="!status" style="color: red;">pending...</td>
            </tr>
          </tbody>
        </ng-container>
      </table>
    </div>
    <div class="card-footer text-muted collapseBody">
      Payment Mode: Pay on delivery
    </div><br>

  </div>
