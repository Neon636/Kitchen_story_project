<div class="container">
  <div style="width: 40%; margin: auto; background-color: #f0f0f0">
    <div style="width: 50%; margin: auto">
      <!--reactive form validation-->
      <form [formGroup]="signupForm">
        <h1>SignUp Here</h1>
        <div *ngIf="responseError" class="form-group mt-3">
          <label class="alert alert-danger" for="">{{responseError}}</label>
      </div>
        <div class="form-group mt-3">
          <label for="">Email</label>
          <input
            [(ngModel)]="userdetails.email"
            formControlName="email"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group mt-3">
          <label for="">Name</label>
          <input
          [(ngModel)]="userdetails.name"
            formControlName="name"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group mt-3">
          <label for="">Password</label>
          <input
          [(ngModel)]="userdetails.password"
            formControlName="password"
            type="password"
            class="form-control"
          />
        </div>
        <div class="form-group mt-3">
          <button (click)="signup()" class="btn btn-primary">Signup</button>
        </div>
        <div class="form-group mt-3"> 
          <p><a routerLink="/login">Already have account?</a></p>
      </div>
      </form>
    </div>
  </div>
</div>
