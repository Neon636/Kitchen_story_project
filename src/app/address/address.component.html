<div class="container">
    <form #addressForm="ngForm" (submit)="addressForm.valid && addAddress()">
        <div class="form-group mt-3">
            <label for="">Name</label>
            <!--template variable-->
            <input name="name" required minlength="5" #name="ngModel" [(ngModel)]="userdetails.name" type="text" class="form-control">
            <div style="color: red;" *ngIf="addressForm.submitted && name.errors">
                <label *ngIf="name.errors['required'] || name.errors['minlength']">Enter valid name</label>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="">Address</label>
            <input name="address" required #address="ngModel" [(ngModel)]="userdetails.address" type="text" class="form-control">
            <div style="color: red;" *ngIf="addressForm.submitted && address.errors">
                <label *ngIf="address.errors['required']">Enter valid address</label>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="">City</label>
            <input name="city" required #city="ngModel" [(ngModel)]="userdetails.city" type="text" class="form-control">
            <div style="color: red;" *ngIf="addressForm.submitted && city.errors">
                <label *ngIf="city.errors['required']">Enter valid city</label>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="">Pincode</label>
            <input name="pincode" required #pincode="ngModel" [(ngModel)]="userdetails.pincode" type="text" class="form-control">
            <div style="color: red;" *ngIf="addressForm.submitted && pincode.errors">
                <label *ngIf="pincode.errors['required']">Enter valid pincode</label>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="">Phone</label>
            <input name="phone" required maxlength="10" #phone="ngModel" [(ngModel)]="userdetails.phone" type="text" class="form-control">
            <div style="color: red;" *ngIf="addressForm.submitted && phone.errors">
                <label *ngIf="phone.errors['required'] || phone.errors['maxlength']">Enter valid phone number</label>
            </div>
        </div>
        <div class="form-group mt-3">
           <button class="btn btn-primary">Add Address</button>
        </div>
    </form>
    
</div>
